<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy Chatbot</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .chat-header {
            background: linear-gradient(90deg, #ff6ec4, #7873f5);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f0f0f0;
        }

        .message {
            margin: 12px 0;
            padding: 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            margin-left: auto;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
        }

        .bot-message {
            margin-right: auto;
            background: linear-gradient(to right, #f7971e, #ffd200);
            color: #333;
        }

        .chat-footer {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 2px solid #ddd;
        }

        .chat-footer input {
            flex: 1;
            padding: 18px;
            border: 2px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
        }

        .chat-footer button {
            margin-left: 10px;
            padding: 18px 24px;
            background: linear-gradient(to right, #ff6ec4, #7873f5);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .chat-footer button:hover {
            transform: scale(1.05);
        }
       


/* CSS */
.button-34 {
  background: #5E5DF0;
  border-radius: 999px;
  box-shadow: #5E5DF0 0 10px 20px -10px;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  font-family: Inter,Helvetica,"Apple Color Emoji","Segoe UI Emoji",NotoColorEmoji,"Noto Color Emoji","Segoe UI Symbol","Android Emoji",EmojiSymbols,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans",sans-serif;
  font-size: 16px;
  font-weight: 700;
  line-height: 24px;
  opacity: 1;
  outline: 0 solid transparent;
  padding: 8px 18px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  width: fit-content;
  word-break: break-word;
  border: 0;
  
  
}
    </style>
</head>
<body>
    

<div class="chat-container">
  
  <div class="chat-header flex justify-between items-center px-4 py-2 bg-gray-800 text-white">
          <a href="index.html" style="text-decoration: none;">
  <button class="button-34" role="button"><</button>
    
  </button>
</a>
    <span class="text-lg font-semibold">Mini Chat GPT</span>
    
    <!-- Back Button -->


  </div>

  <div class="chat-body" id="chatBody"></div>

  <div class="chat-footer px-4 py-2 bg-gray-100 flex items-center gap-2">
    <!-- You probably have an input here -->
    <input type="text" id="chatInput" class="flex-1 border p-2 rounded" placeholder="Type a message..." />
    <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
  </div>
</div>



<script>
const GROQ_API_KEY = "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"; // Replace with your own Groq API key

async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${GROQ_API_KEY}`
            },
            body: JSON.stringify({
                model: "llama3-8b-8192",
                temperature: 0,
                max_tokens: 150,
                messages: [
                    { role: "system", content: "You are a therapy chatbot. Answer briefly and only provide helpful and calm responses to the user's question. Avoid extra explanations." },
                    { role: "user", content: message }
                ]
            })
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content || "No response from Groq.";

        addMessage(botReply.trim(), "bot");
    } catch (error) {
        console.error(error);
        addMessage("Error connecting to Groq API.", "bot");
    }
}

function addMessage(content, type) {
    const chatBody = document.getElementById("chatBody");
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${type}-message`;
    messageDiv.textContent = content;
    chatBody.appendChild(messageDiv);
    chatBody.scrollTop = chatBody.scrollHeight;
}

function handleKey(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
}
</script>

</body>
</html>
