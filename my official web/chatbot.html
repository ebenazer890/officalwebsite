<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Therapy Chatbot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .chat-header {
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f0f0f0;
    }

    .message {
      margin: 12px 0;
      padding: 15px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user-message {
      margin-left: auto;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
    }

    .bot-message {
      margin-right: auto;
      background: linear-gradient(to right, #f7971e, #ffd200);
      color: #333;
    }

    .chat-footer {
      display: flex;
      padding: 20px;
      background: white;
      border-top: 2px solid #ddd;
    }

    .chat-footer input {
      flex: 1;
      padding: 18px;
      border: 2px solid #ccc;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
    }

    .chat-footer button {
      margin-left: 10px;
      padding: 18px 24px;
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .chat-footer button:hover {
      transform: scale(1.05);
    }

    /* Back button style */
    .button-34 {
      background: #5E5DF0;
      border-radius: 999px;
      box-shadow: #5E5DF0 0 10px 20px -10px;
      color: #FFFFFF;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      padding: 8px 18px;
      border: none;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <!-- Header -->
  <div class="chat-header">
    <a href="index.html" style="text-decoration: none;">
      <button class="button-34" role="button">&larr;</button>
    </a>
    <span>Mini Chat GPT</span>
    <span></span> <!-- empty span to balance space -->
  </div>

  <!-- Chat Messages -->
  <div class="chat-body" id="chatBody"></div>

  <!-- Chat Input -->
  <div class="chat-footer">
    <input type="text" id="chatInput" placeholder="Type a message..." onkeydown="handleKey(event)" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const GROQ_API_KEY = "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"; // Replace with your real key in production

async function sendMessage() {
  const input = document.getElementById("chatInput");
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, "user");
  input.value = "";

  try {
    const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${GROQ_API_KEY}`
      },
      body: JSON.stringify({
        model: "llama3-8b-8192",
        temperature: 0.5,
        max_tokens: 150,
        messages: [
          {
            role: "system",
            content: "You are a therapy chatbot. Answer briefly and only provide helpful and calm responses to the user's question. Avoid extra explanations."
          },
          {
            role: "user",
            content: message
          }
        ]
      })
    });

    const data = await response.json();
    const botReply = data.choices?.[0]?.message?.content || "No response from Groq.";
    addMessage(botReply.trim(), "bot");
  } catch (error) {
    console.error(error);
    addMessage("⚠️ Error: Unable to connect to Groq API.", "bot");
  }
}

function addMessage(content, type) {
  const chatBody = document.getElementById("chatBody");
  const messageDiv = document.createElement("div");
  messageDiv.className = `message ${type}-message`;
  messageDiv.textContent = content;
  chatBody.appendChild(messageDiv);
  chatBody.scrollTop = chatBody.scrollHeight;
}

function handleKey(event) {
  if (event.key === "Enter") {
    sendMessage();
  }
}
</script>

</body>
</html>
